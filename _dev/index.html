<!DOCTYPE html>
<html>

	<head>

		<title>Basic Banner Video Controls</title>
		<link rel="stylesheet" type="text/css" href="css/j-video.css" />

	</head>

	<style type="text/css">
		body {
			margin: 0;
			background: #345678;
		}

		j-video {
			max-width: 500px;
			margin: 15px auto;
		}
	</style>

	<body>

		<j-video video-id="video1" video-src="media/video1" video-type-1="mp4" video-type-2="webm" video-autoplay="true" video-muted="true" video-loop="false" color="#3cb6ea" poster="img/poster.jpg" video-controls="show"></j-video>

		<j-video video-id="video2" video-src="media/video2" video-type-1="mp4" video-type-2="webm" video-autoplay="true" video-muted="true" video-loop="false" color="#147258" poster="img/poster.jpg" video-controls="show"></j-video>

	</body>

	<script src="js/j-video.js"></script>

</html>
